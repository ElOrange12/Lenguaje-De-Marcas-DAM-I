<!doctype html>
<html>
	<head>

	</head>
	<body>
		<dic id='jugador'></div>
		<script>
			// Creo un temporizador porque si no, nada se pone en marcha
			let temporizador = setTimeout('bucle()', 1000); // Creo un temporizador
			let posicionx = 200;
			let posiciony = 200;
			
			// Fijaos que llamo a la funci贸n desde dentro de la funci贸n
			function bucle(){
				// Primero modifico un poco la posici贸n del personaje
				posicionx += (Math.random()-0.5)*500;
				posiciony += (Math.random()-0.5)*500;
				// Pongo una posici贸n aleatoria para el npc
				document.querySelector('#jugador').style.left = posicionx+'px';
				document.querySelector('#jugador').style.top = posiciony+'px';
				clearTimeout(temporizador) // Elimino temporizador para no acumular
				temporizador = setTimeout('bucle()',1000); // Llamo a bucle de nuevo
			}
		</script>
	</body>
</html>
